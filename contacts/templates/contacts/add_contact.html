{% extends "contacts/base.html" %}
{% block edit_urls %}
    <ul class="nav navbar-nav">
        <li>
            <a href="{% url 'contacts:add_contact' %}">Add Contact</a>
        </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li>
            <a href="{% url 'contacts:logout' %}">Logout</a>
        </li>
    </ul>
{% endblock %}

{% block content %}

     <div class="container">

         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>ADD CONTACT FORM</h1>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Add Contact" /></td>
                </tr>
             </table>
         </form>
     </div>

{% endblock %}
